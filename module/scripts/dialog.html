<div class="dialog-frame" style="min-width: 600px;">
    <div bind="dialogHeader" class="dialog-header"></div>
    <div bind="dialogBody" class="dialog-body">
        <div class="refine-tabs ui-tabs">
            <div class="ui-tabs-panel ui-corner-all ui-widget-content">
                <div class="grid-layout grid-layout-for-ui layout-normal layout-full" style="padding: 5px;">
                    <table>
                        <tr>
                            <th>
                                <label bind="enterFileName" for="enterFileName"/>
                                <input bind="fileNameInput" id="enterFileName" size="50" type="text"/>
                            </th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr class="geojson-exporter-separator"/>
                            </td>
                        </tr>
                        <tr>
                            <td bind="selectGeometryCols"/>
                            <td bind="selectProps"/>
                        </tr>
                        <tr>
                            <td width="60%">
                                <div class="geojson-exporter-columns">
                                    <table style="width: 100%">
                                        <tbody>
                                        <tr>
                                            <td>
                                                <label bind="selectLat" width="100%"/>
                                            </td>
                                            <td>
                                                <label bind="selectLon" width="100%"/>
                                            </td>
                                            <td>
                                                <label bind="selectWKT" width="100%"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id="select-latitude-column">
                                            </td>
                                            <td id="select-longitude-column">
                                            </td>
                                            <td id="select-wkt-column">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td>
                                <div bind="columnList" class="geojson-exporter-columns"></div>
                            </td>
                        </tr>
                        <tr>
                            <td/>
                            <td colspan="2">
                                <button bind="selectAllButton" class="button"></button>
                                <button bind="deselectAllButton" class="button"></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div bind="dialogFooter" class="dialog-footer">
        <div class="grid-layout layout-tightest layout-full">
            <table>
                <tr>
                    <td style="text-align: right;">
                        <button bind="exportButton" class="button button-primary"></button>
                        <button bind="cancelButton" class="button"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
