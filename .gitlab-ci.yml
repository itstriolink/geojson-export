image: maven:latest

stages:
    - build
    - test
    - release

build_compile:
  stage: build
  script:
    - mvn -B clean compile

artifacts:
    stage: build
    rules:
        - if: $CI_COMMIT_TAG
    script:
      - mvn assembly:single
      - echo "Building extension"
    artifacts:
      paths:
        - target/*.{zip,tgz}
      expire_in: never

test:
    stage: test
    script: 
        - mvn -B clean test

release:
    stage: release
    image: registry.gitlab.com/gitlab-org/release-cli
    rules:
        - if: $CI_COMMIT_TAG
    script:
      - |
        release-cli create --name "Release $CI_COMMIT_TAG" --tag-name $CI_COMMIT_TAG --description "Version $CI_COMMIT_TAG" \
          --assets-link "{\"name\":\"geojson-$CI_COMMIT_TAG.zip\",\"url\":\"https://gitlab.com/labiangashi/geojson-export/-/jobs/artifacts/$CI_COMMIT_TAG/raw/target/geojson-export-1.0.0.zip?job=artifacts\"}"

